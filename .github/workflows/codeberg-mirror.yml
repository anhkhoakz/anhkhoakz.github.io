name: Mirroring

on: [push, delete]

jobs:

  OP_SERVICE_ACCOUNT_TOKEN: 
    ${{ secrets.OP_TOKEN }}

  to_codeberg:
    runs-on: ubuntu-latest
    steps:                                              # <-- must use actions/checkout before mirroring!
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url:
            git@codeberg.org:anhkhoakz/anhkhoakz.github.io.git
          ssh_private_key:                              # <-- use 'secrets' to pass credential information.
            ${{ "op://Security/Codeberg/private key" }}

  to_gitlab:
    runs-on: ubuntu-latest
    steps:                                              # <-- must use actions/checkout before mirroring!
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: pixta-dev/repository-mirroring-action@v1
        with:
          OP_SERVICE_ACCOUNT_TOKEN: 
            ${{ secrets.OP_TOKEN }}
          target_repo_url:
            git@gitlab.com:anhkhoakz/my-website.git
          ssh_private_key:                              # <-- use 'secrets' to pass credential information.
            ${{ "op://Security/GitLab/private key" }}

  to_framagit:
    runs-on: ubuntu-latest
    steps:                                              # <-- must use actions/checkout before mirroring!
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: pixta-dev/repository-mirroring-action@v1
        with:
          OP_SERVICE_ACCOUNT_TOKEN: 
            ${{ secrets.OP_TOKEN }}
          target_repo_url:
            git@framagit.org:anhkhoakz/my-website.git
          ssh_private_key:                              # <-- use 'secrets' to pass credential information.
            ${{ "op://Security/Framagit/private key" }}